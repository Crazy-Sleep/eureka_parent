spring:
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: config-service #配置中心的名称
      name: orderConfig  #名称前缀
      profile: dev #名称后缀
#连接注册中心
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka/
  instance:
    prefer-ip-address: true  #支持域名直接解析ip
